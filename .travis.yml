branches:
  only:
  - master
  - docker-deploy
sudo: required
services:
  - docker
language: node_js
node_js:
  - "node"
cache: yarn
before_install:
  - docker-compose -f docker-compose.yml -f docker-compose.prod.yml build
deploy:
  provider: heroku
  app: react-redux-starter-kit
  skip_cleanup: true
  api_key:
    secure: 
